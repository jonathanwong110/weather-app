<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="author" content="Jonathan Wong">
  <title>Jonathan Wong</title>

  <link rel="stylesheet" type="text/css" href="style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</head>

<body>
  <div class="app-wrap">
    <header>
      <input type="text" autocomplete="off" class="weather-search" placeholder="Search for a City" />
    </header>
    <main>
      <section class="location">
        <br>
        <div class="city">City, <span>State</span></div>
        <br>
        <div class="date">Date</div>
      </section>
      <div class="current">
        <br>
        <div class="temperature">Degrees<span>°F</span></div>
        <br>
        <div class="weather">Weather</div>
        <br>
        <div class="low-high">Low °F / High °F</div>
      </div>
    </main>
  </div>
  <script src="app.js"></script>
</body>

</html>
