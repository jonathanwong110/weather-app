<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="author" content="Jonathan Wong">
  <title>Jonathan Wong</title>

  <link rel="stylesheet" type="text/css" href="style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</head>

<body>
  <div class="weather-wrap">
    <div class="inside-wrap">
      <input type="text" autocomplete="off" class="weather-search" placeholder="Search for a City" />
      <main>
        <section class="location">
          <div class="city-and-date">
            <div class="city">City, Country</div>
            <div class="date">Date</div>
          </div>
          <div class="city-and-date">
            <img id="weather-icon" src="https://www.tsmgi.com/wp-content/uploads/2015/12/White-Background-Square.jpg.jpeg">
            <div class="temperature">°F</div>
          </div>
        </section>
        <div class="current">
          <div class="low-high">Low °F / High °F</div>
          <div class="time">Time</div>
          <div class="weather">Weather</div>
        </div>
      </main>
    </div>
  </div>
  <script src="app.js"></script>
</body>

</html>
